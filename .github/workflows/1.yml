name: Build PanVk for Android

on:
  push:
    branches: [main, panvk-android]
  workflow_dispatch:

jobs:
  build:
    name: "Build PanVk"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y ninja-build pkg-config \
            libxrandr-dev libxxf86vm-dev libxcb-*-dev \
            libx11-xcb-dev libxfixes-dev libdrm-dev libx11-dev \
            python3-pip wget unzip gettext
          pip3 install --upgrade meson mako
          meson --version

      - name: Setup Android NDK
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
          unzip -q android-ndk-r25c-linux.zip
          echo "NDK_HOME=$(pwd)/android-ndk-r25c" >> $GITHUB_ENV

      - name: Build Mesa PanVk
        run: |
          # 正确创建交叉编译文件 - 修复 Here-Document 语法
          cat > android-crossfile << 'EOF'
          [binaries]
          c = '$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang'
          cpp = '$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang++'
           ar = '$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar'
           strip = '$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip'
           pkg-config = 'pkg-config'

           [host_machine]
           system = 'linux'
           cpu_family = 'aarch64'
           cpu = 'aarch64'
            endian = 'little'
             EOF

          # 克隆和构建 Mesa
          git clone https://gitlab.freedesktop.org/mesa/mesa.git
          cd mesa
          git checkout mesa-25.3.0
          git config advice.detachedHead false

          export PATH="$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH"

          meson setup build-android \
            --cross-file ../android-crossfile \
            -Dplatforms=android \
            -Dplatform-sdk-version=26 \
            -Dandroid-stub=true \
            -Dvulkan-drivers=panfrost \
            -Dgallium-drivers= \
            -Dglx=disabled \
            -Degl=disabled \
            -Dgbm=disabled \
            -Dopengl=false \
            -Dosmesa=false \
            -Dshared-glapi=false \
            -Dbuildtype=release \
            --prefix=/tmp/panvk

          ninja -C build-android install

      - name: Package and upload results
        run: |
          cd mesa/build-android
          
          echo "Built libraries:"
          find . -name "*.so" -type f | head -10
          
          mkdir -p output/system/lib64
          
          if [ -f "src/panfrost/vulkan/libvulkan_panfrost.so" ]; then
            cp src/panfrost/vulkan/libvulkan_panfrost.so output/system/lib64/
            echo "Found libvulkan_panfrost.so"
          else
            find . -name "libvulkan_panfrost.so" -type f -exec cp {} output/system/lib64/ \;
            echo "Copied libvulkan_panfrost.so via search"
          fi
          
          if ls output/system/lib64/*.so >/dev/null 2>&1; then
            echo "Build successful!"
            ls -la output/system/lib64/
          else
            echo "Error: No shared libraries found"
            exit 1
          fi
          
          cd output
          tar -czf ../../panvk-android-25.3.0-$(date +%Y%m%d).tar.gz system/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: panvk-android-25.3.0
          path: |
            mesa/panvk-android-*.tar.gz
            mesa/build-android/output/system/lib64/*.so
          retention-days: 30
