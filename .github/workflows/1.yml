
name: Build PanVk for G610

on:
  push:
    branches: [main, panvk-android]
  workflow_dispatch:

jobs:
  build:
    name: "Build PanVk for aarch64 (G610)"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y ninja-build pkg-config \
            libxrandr-dev libxxf86vm-dev libxcb-*-dev \
            libx11-xcb-dev libxfixes-dev libdrm-dev libx11-dev \
            python3-pip wget unzip gettext git
          pip3 install --upgrade meson mako

      - name: Setup Android NDK
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
          unzip -q android-ndk-r25c-linux.zip
          echo "ANDROID_NDK_HOME=$(pwd)/android-ndk-r25c" >> $GITHUB_ENV
          echo "NDK_TOOLCHAIN=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64" >> $GITHUB_ENV

      - name: Build Android dependencies (simplified)
        run: |
          # 确保目录存在
          mkdir -p /tmp/android-deps/lib/pkgconfig
          mkdir -p /tmp/android-deps/include/cutils
          
          # 创建 cutils/android_reboot.h 文件
          echo '/* Simplified cutils header for Mesa build */' > /tmp/android-deps/include/cutils/android_reboot.h
          echo '#ifndef CUTILS_ANDROID_REBOOT_H' >> /tmp/android-deps/include/cutils/android_reboot.h
          echo '#define CUTILS_ANDROID_REBOOT_H' >> /tmp/android-deps/include/cutils/android_reboot.h
          echo '' >> /tmp/android-deps/include/cutils/android_reboot.h
          echo '#define ANDROID_RB_RESTART 0xDEAD0001' >> /tmp/android-deps/include/cutils/android_reboot.h
          echo '#define ANDROID_RB_POWEROFF 0xDEAD0002' >> /tmp/android-deps/include/cutils/android_reboot.h
          echo '' >> /tmp/android-deps/include/cutils/android_reboot.h
          echo '#ifdef __cplusplus' >> /tmp/android-deps/include/cutils/android_reboot.h
          echo 'extern "C" {' >> /tmp/android-deps/include/cutils/android_reboot.h
          echo '#endif' >> /tmp/android-deps/include/cutils/android_reboot.h
          echo '' >> /tmp/android-deps/include/cutils/android_reboot.h
          echo 'int android_reboot(int cmd);' >> /tmp/android-deps/include/cutils/android_reboot.h
          echo '' >> /tmp/android-deps/include/cutils/android_reboot.h
          echo '#ifdef __cplusplus' >> /tmp/android-deps/include/cutils/android_reboot.h
          echo '}' >> /tmp/android-deps/include/cutils/android_reboot.h
          echo '#endif' >> /tmp/android-deps/include/cutils/android_reboot.h
          echo '' >> /tmp/android-deps/include/cutils/android_reboot.h
          echo '#endif /* CUTILS_ANDROID_REBOOT_H */' >> /tmp/android-deps/include/cutils/android_reboot.h
          
          # 创建 cutils_stub.c 文件
          echo '#include <cutils/android_reboot.h>' > /tmp/cutils_stub.c
          echo '' >> /tmp/cutils_stub.c
          echo 'int android_reboot(int cmd) {' >> /tmp/cutils_stub.c
          echo '    (void)cmd;' >> /tmp/cutils_stub.c
          echo '    return 0;' >> /tmp/cutils_stub.c
          echo '}' >> /tmp/cutils_stub.c
          
          # 编译 cutils 存根库
          ${{ env.NDK_TOOLCHAIN }}/bin/aarch64-linux-android26-clang \
            -shared -fPIC -Wl,-soname,libcutils.so \
            -I/tmp/android-deps/include \
            -o /tmp/android-deps/lib/libcutils.so \
            /tmp/cutils_stub.c
          
          # 创建 cutils.pc 文件
          echo 'prefix=/tmp/android-deps' > /tmp/android-deps/lib/pkgconfig/cutils.pc
          echo 'exec_prefix=${prefix}' >> /tmp/android-deps/lib/pkgconfig/cutils.pc
          echo 'libdir=${exec_prefix}/lib' >> /tmp/android-deps/lib/pkgconfig/cutils.pc
          echo 'includedir=${prefix}/include' >> /tmp/android-deps/lib/pkgconfig/cutils.pc
          echo '' >> /tmp/android-deps/lib/pkgconfig/cutils.pc
          echo 'Name: cutils' >> /tmp/android-deps/lib/pkgconfig/cutils.pc
          echo 'Description: Android cutils library' >> /tmp/android-deps/lib/pkgconfig/cutils.pc
          echo 'Version: 1.0.0' >> /tmp/android-deps/lib/pkgconfig/cutils.pc
          echo 'Libs: -L${libdir} -lcutils' >> /tmp/android-deps/lib/pkgconfig/cutils.pc
          echo 'Cflags: -I${includedir}' >> /tmp/android-deps/lib/pkgconfig/cutils.pc
          
          # 创建其他必要的 pkg-config 文件
          for lib in hardware log sync; do
            echo "prefix=/tmp/android-deps" > /tmp/android-deps/lib/pkgconfig/$lib.pc
            echo 'exec_prefix=${prefix}' >> /tmp/android-deps/lib/pkgconfig/$lib.pc
            echo 'libdir=${exec_prefix}/lib' >> /tmp/android-deps/lib/pkgconfig/$lib.pc
            echo 'includedir=${prefix}/include' >> /tmp/android-deps/lib/pkgconfig/$lib.pc
            echo '' >> /tmp/android-deps/lib/pkgconfig/$lib.pc
            echo "Name: $lib" >> /tmp/android-deps/lib/pkgconfig/$lib.pc
            echo "Description: Android $lib library" >> /tmp/android-deps/lib/pkgconfig/$lib.pc
            echo 'Version: 1.0.0' >> /tmp/android-deps/lib/pkgconfig/$lib.pc
            echo 'Libs:' >> /tmp/android-deps/lib/pkgconfig/$lib.pc
            echo 'Cflags:' >> /tmp/android-deps/lib/pkgconfig/$lib.pc
          done
          
          echo "Android 依赖已构建完成"
          echo "检查创建的文件:"
          ls -la /tmp/android-deps/lib/
          ls -la /tmp/android-deps/include/
          ls -la /tmp/android-deps/include/cutils/

      - name: Build Mesa with PanVk for Android
        run: |
          # 创建 Mesa 交叉编译文件
          cat > build-crossfile << 'EOF'
          [binaries]
          ar = '${{ env.NDK_TOOLCHAIN }}/bin/llvm-ar'
          c = ['${{ env.NDK_TOOLCHAIN }}/bin/aarch64-linux-android26-clang', '-O3', '-DVK_USE_PLATFORM_ANDROID_KHR', '-fPIC']
          cpp = ['${{ env.NDK_TOOLCHAIN }}/bin/aarch64-linux-android26-clang++', '-O3', '-DVK_USE_PLATFORM_ANDROID_KHR', '-fPIC', '-fno-exceptions', '-fno-unwind-tables', '-fno-asynchronous-unwind-tables', '-static-libstdc++']
          c_ld = 'lld'
          cpp_ld = 'lld'
          strip = '${{ env.NDK_TOOLCHAIN }}/bin/llvm-strip'
          pkg-config = ['env', 'PKG_CONFIG_LIBDIR=.:/tmp/android-deps/lib/pkgconfig', '/usr/bin/pkg-config']

          [properties]
          needs_exe_wrapper = true

          [host_machine]
          system = 'linux'
          cpu_family = 'arm'
          cpu = 'armv8'
          endian = 'little'
          EOF

          # 克隆 Mesa
          git clone --depth 1 https://gitlab.freedesktop.org/mesa/mesa.git
          cd mesa
          
          # 使用已知稳定的版本
          git fetch --depth 1 origin mesa-25.3.0
          git checkout mesa-25.3.0
          
          echo "=== 配置 Mesa 构建 ==="
          
          # 配置构建 - 更简单的配置
          meson setup "build-android" \
            --prefix=/tmp/pan \
            --cross-file "../build-crossfile" \
            --buildtype=release \
            -Dplatforms=android \
            -Dplatform-sdk-version=26 \
            -Dvulkan-drivers=panfrost \
            -Dgallium-drivers=panfrost \
            -Ddri-drivers= \
            -Dglx=disabled \
            -Degl=enabled \
            -Dgles1=disabled \
            -Dgles2=enabled \
            -Dopengl=false \
            -Dgbm=disabled \
            -Dshared-glapi=disabled \
            -Dglvnd=false \
            -Dllvm=disabled \
            -Dandroid-stub=true \
            -Dshared-llvm=disabled \
            -Dvalgrind=disabled \
            -Dlibunwind=disabled \
            -Dlmsensors=disabled \
            -Dbuild-tests=false \
            -Dbuild-aco-tests=false \
            -Dshader-cache=false

          echo "=== 开始构建 Mesa ==="
          ninja -C "build-android" -j4

      - name: Package PanVk for G610
        run: |
          cd mesa/build-android
          
          echo "=== 查找构建的库文件 ==="
          find . -name "*.so" -type f 2>/dev/null | head -20 || echo "未找到 .so 文件"
          
          # 查找 libvulkan_panfrost.so
          VULKAN_LIB=$(find . -name "libvulkan_panfrost.so" -type f 2>/dev/null | head -1)
          
          if [ -z "$VULKAN_LIB" ]; then
            echo "尝试查找其他 Vulkan 库..."
            VULKAN_LIB=$(find . -name "*vulkan*.so" -type f 2>/dev/null | head -1)
          fi
          
          if [ -n "$VULKAN_LIB" ]; then
            echo "找到 Vulkan 库: $VULKAN_LIB"
            
            # 创建针对 G610 的优化包
            mkdir -p g610-package/system/lib64
            mkdir -p g610-package/system/vendor/lib64/hw
            
            cp "$VULKAN_LIB" g610-package/system/lib64/libvulkan_panfrost.so
            cp "$VULKAN_LIB" g610-package/system/vendor/lib64/hw/vulkan.panfrost.so
            
            echo "=== G610 构建成功! ==="
            echo "库文件列表:"
            ls -la g610-package/system/lib64/
            
            # 创建 G610 专用安装包
            cd g610-package
            tar -czf ../../panvk-g610-$(date +%Y%m%d-%H%M%S).tar.gz system/
          else
            echo "警告: 未找到特定的 Vulkan 库，尝试安装..."
            
            # 安装到前缀目录
            ninja -C "build-android" install
            
            # 检查安装目录
            if [ -d "/tmp/pan/lib" ] || [ -d "/tmp/pan/lib64" ]; then
              mkdir -p g610-package/system/lib64
              
              # 查找并复制所有 .so 文件
              if [ -d "/tmp/pan/lib" ]; then
                find /tmp/pan/lib -name "*.so" -type f 2>/dev/null | while read lib; do
                  cp "$lib" g610-package/system/lib64/ 2>/dev/null || true
                done
              fi
              
              if [ -d "/tmp/pan/lib64" ]; then
                find /tmp/pan/lib64 -name "*.so" -type f 2>/dev/null | while read lib; do
                  cp "$lib" g610-package/system/lib64/ 2>/dev/null || true
                done
              fi
              
              cd g610-package
              tar -czf ../../panvk-g610-installed-$(date +%Y%m%d-%H%M%S).tar.gz system/
              echo "使用安装目录创建了包"
            else
              echo "错误: 构建失败"
              echo "检查构建日志..."
              cat meson-logs/meson-log.txt 2>/dev/null | tail -50 || true
              exit 1
            fi
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: panvk-g610-build
          path: |
            mesa/panvk-g610-*.tar.gz
            mesa/build-android/g610-package/
          retention-days: 30

      - name: Debug if failed
        if: failure()
        run: |
          echo "=== 构建失败调试信息 ==="
          cd mesa/build-android 2>/dev/null || cd mesa 2>/dev/null || true
          echo "构建目录内容:"
          ls -la 2>/dev/null || true
          echo ""
          echo "Meson 日志最后部分:"
          cat meson-logs/meson-log.txt 2>/dev/null | tail -100 || true
