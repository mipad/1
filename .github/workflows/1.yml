name: Build PanVk for Android

on:
  push:
    branches: [main, panvk-android]
  workflow_dispatch:

jobs:
  build:
    name: "Build PanVk for aarch64"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            meson ninja-build pkg-config \
            python3-pip wget unzip \
            libclc-dev  # 安装 libclc 开发包
          pip3 install --upgrade meson mako

      - name: Setup Android NDK
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
          unzip -q android-ndk-r25c-linux.zip
          echo "NDK_HOME=$(pwd)/android-ndk-r25c" >> $GITHUB_ENV

      - name: Build Mesa with PanVk
        run: |
          # 创建交叉编译文件 - 使用 Android 26
          echo '[binaries]' > android-crossfile
          echo "c = '$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android26-clang'" >> android-crossfile
          echo "cpp = '$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android26-clang++'" >> android-crossfile
          echo "ar = '$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar'" >> android-crossfile
          echo "strip = '$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip'" >> android-crossfile
          echo "pkg-config = 'pkg-config'" >> android-crossfile
          echo '' >> android-crossfile
          echo '[host_machine]' >> android-crossfile
          echo "system = 'linux'" >> android-crossfile
          echo "cpu_family = 'aarch64'" >> android-crossfile
          echo "cpu = 'aarch64'" >> android-crossfile
          echo "endian = 'little'" >> android-crossfile

          # 全局关闭 detached HEAD 警告
          git config --global advice.detachedHead false

          # 克隆和构建 Mesa
          git clone https://gitlab.freedesktop.org/mesa/mesa.git
          cd mesa
          git checkout mesa-25.3.0

          export PATH="$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH"

          # 配置 Mesa 构建 - 禁用 OpenCL 相关功能
          meson setup build-android \
            --cross-file ../android-crossfile \
            -Dplatforms=android \
            -Dplatform-sdk-version=26 \
            -Dandroid-stub=true \
            -Dvulkan-drivers=panfrost \
            -Dgallium-drivers= \
            -Dglx=disabled \
            -Degl=disabled \
            -Dgbm=disabled \
            -Dopengl=false \
            -Dshared-glapi=disabled \
            -Dopencl=disabled \
            -Dgallium-opencl=disabled \
            -Dbuildtype=release \
            --prefix=/tmp/panvk

          ninja -C build-android install

      - name: Package results
        run: |
          cd mesa/build-android
          
          echo "Built libraries:"
          find . -name "*.so" -type f | head -20
          
          mkdir -p output/system/lib64
          mkdir -p output/system/vendor/lib64/hw
          
          # 复制 PanVk 驱动
          if [ -f "src/panfrost/vulkan/libvulkan_panfrost.so" ]; then
            cp src/panfrost/vulkan/libvulkan_panfrost.so output/system/lib64/
            cp src/panfrost/vulkan/libvulkan_panfrost.so output/system/vendor/lib64/hw/vulkan.panfrost.so
            echo "Found and copied libvulkan_panfrost.so"
          else
            find . -name "libvulkan_panfrost.so" -type f -exec cp {} output/system/lib64/ \;
            find . -name "libvulkan_panfrost.so" -type f -exec cp {} output/system/vendor/lib64/hw/vulkan.panfrost.so \;
            echo "Copied libvulkan_panfrost.so via search"
          fi
          
          # 验证文件
          if ls output/system/lib64/*.so >/dev/null 2>&1; then
            echo "Build successful!"
            ls -la output/system/lib64/
            file output/system/lib64/*.so
          else
            echo "Error: No shared libraries found"
            exit 1
          fi
          
          # 创建安装包
          cd output
          tar -czf ../../panvk-android-26-25.3.0-$(date +%Y%m%d).tar.gz system/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: panvk-android-26-25.3.0
          path: |
            mesa/panvk-android-26-25.3.0-*.tar.gz
            mesa/build-android/output/system/lib64/*.so
          retention-days: 30
