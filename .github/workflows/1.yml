name: Build PanVk for Android

on:
  push:
    branches: [main, panvk-android]
  workflow_dispatch:

jobs:
  build:
    name: "Build PanVk for aarch64"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            meson ninja-build pkg-config ccache \
            libxrandr-dev libxxf86vm-dev libxcb-*-dev \
            libx11-xcb-dev libxfixes-dev libdrm-dev libx11-dev \
            python3-pip wget unzip gettext
          pip3 install --upgrade meson mako

      - name: Setup Android NDK
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
          unzip -q android-ndk-r25c-linux.zip
          echo "NDK_HOME=$(pwd)/android-ndk-r25c" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$(pwd)/android-ndk-r25c" >> $GITHUB_ENV

      - name: Build libdrm first
        run: |
          # 创建 DRM 交叉编译文件
          cat > android-drm-crossfile << 'EOF'
[binaries]
ar = '$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar'
c = ['ccache', '$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android26-clang', '-O3', '-DVK_USE_PLATFORM_ANDROID_KHR', '-fPIC']
cpp = ['ccache', '$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android26-clang++', '-O3', '-DVK_USE_PLATFORM_ANDROID_KHR', '-fPIC', '-fno-exceptions', '-fno-unwind-tables', '-fno-asynchronous-unwind-tables', '-static-libstdc++']
c_ld = 'lld'
cpp_ld = 'lld'
strip = '$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip'
pkgconfig = ['env', 'PKG_CONFIG_LIBDIR=.', '/usr/bin/pkg-config']

[host_machine]
system = 'linux'
cpu_family = 'arm'
cpu = 'armv8'
endian = 'little'
EOF

          # 克隆和构建 libdrm
          git clone --depth 1 https://gitlab.freedesktop.org/mesa/drm.git
          cd drm
          
          export PATH="$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH"
          
          meson setup build-android \
            --prefix=/tmp/drm-static \
            --cross-file ../android-drm-crossfile \
            -Ddefault_library=static \
            -Dintel=disabled \
            -Dradeon=disabled \
            -Damdgpu=disabled \
            -Dnouveau=disabled \
            -Dvmwgfx=disabled \
            -Dfreedreno=disabled \
            -Dvc4=disabled \
            -Detnaviv=disabled
            
          ninja -C build-android install

      - name: Build Mesa with PanVk
        run: |
          # 创建 Mesa 交叉编译文件，包含 DRM 路径
          cat > android-mesa-crossfile << 'EOF'
          [binaries]
          ar = '$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar'
          c = ['ccache', '$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android26-clang', '-O3', '-DVK_USE_PLATFORM_ANDROID_KHR', '-fPIC']
          cpp = ['ccache', '$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android26-clang++', '-O3', '-DVK_USE_PLATFORM_ANDROID_KHR', '-fPIC', '-fno-exceptions', '-fno-unwind-tables', '-fno-asynchronous-unwind-tables', '-static-libstdc++']
          c_ld = 'lld'
          cpp_ld = 'lld'
          strip = '$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip'
          pkgconfig = ['env', 'PKG_CONFIG_LIBDIR=.:/tmp/drm-static/lib/pkgconfig', '/usr/bin/pkg-config']

          [host_machine]
           system = 'linux'
           cpu_family = 'arm'
           cpu = 'armv8'
           endian = 'little'
           EOF

          # 克隆和构建 Mesa
          git clone https://gitlab.freedesktop.org/mesa/mesa.git
          cd mesa
          git checkout mesa-25.3.0
          git config advice.detachedHead false

          export PATH="$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH"

          meson setup build-android \
            --cross-file ../android-mesa-crossfile \
            -Dplatforms=android \
            -Dplatform-sdk-version=26 \
            -Dandroid-stub=true \
            -Dvulkan-drivers=panfrost \
            -Dgallium-drivers= \
            -Dglx=disabled \
            -Degl=disabled \
            -Dgbm=disabled \
            -Dopengl=false \
            -Dosmesa=false \
            -Dshared-glapi=false \
            -Dbuildtype=release \
            --prefix=/tmp/panvk

          ninja -C build-android install

      - name: Package results
        run: |
          cd mesa/build-android
          
          echo "Built libraries:"
          find . -name "*.so" -type f | head -20
          
          mkdir -p output/system/lib64
          mkdir -p output/system/vendor/lib64/hw
          
          # 复制 PanVk 驱动
          if [ -f "src/panfrost/vulkan/libvulkan_panfrost.so" ]; then
            cp src/panfrost/vulkan/libvulkan_panfrost.so output/system/lib64/
            cp src/panfrost/vulkan/libvulkan_panfrost.so output/system/vendor/lib64/hw/vulkan.panfrost.so
            echo "Found and copied libvulkan_panfrost.so"
          else
            find . -name "libvulkan_panfrost.so" -type f -exec cp {} output/system/lib64/ \;
            find . -name "libvulkan_panfrost.so" -type f -exec cp {} output/system/vendor/lib64/hw/vulkan.panfrost.so \;
            echo "Copied libvulkan_panfrost.so via search"
          fi
          
          # 验证文件
          if ls output/system/lib64/*.so >/dev/null 2>&1; then
            echo "Build successful!"
            ls -la output/system/lib64/
            file output/system/lib64/*.so
          else
            echo "Error: No shared libraries found"
            exit 1
          fi
          
          # 创建完整的安装包
          cd output
          tar -czf ../../panvk-full-android-25.3.0-$(date +%Y%m%d).tar.gz system/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: panvk-android-full-25.3.0
          path: |
            mesa/panvk-full-android-*.tar.gz
            mesa/build-android/output/system/lib64/*.so
            /tmp/drm-static/lib/*.a
          retention-days: 30
